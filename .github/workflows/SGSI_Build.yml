name: SGSI_Build

on:
  workflow_dispatch:
    inputs:
      ROM_URL:
        description: 'ROM_URL'
        required: true
        default: 'https://coloroswebsitefs.coloros.com/coloroswebsite-coloros-com/grs_20210514101850/PCHM10_11_OTA_1770_all_mEn3qE24Oezm.ozip'
      ZIP_NAME:
        description: 'ZIP_NAME'
        required: true
        default: 'PCHM10_11_OTA_1770_all_mEn3qE24Oezm.ozip'
      OS_TYPE:
        description: 'OS_TYPE'
        required: true
        default: 'miui'
      REPACK_NAME:
        description: 'REPACK_NAME'
        required: true
        default: 'SGSI.zip'




jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: 获取变量配置...
        run: |
          echo "BUILD_TIME=$(date +%s | md5sum | awk '{print substr($1,1,10)}')" >> $GITHUB_ENV
          
      - name: Clean Up
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo -E apt-get update
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h
          
      - name: Setting Up
        run: |
           #sudo apt update && sudo apt upgrade -y
            sudo apt-get install -y git wget git zip unzip curl axel m4
            df -h
          
      - name: Download Tool-SGSI-build
        uses: robinraju/release-downloader@v1
        with:  
          repository: "xiaoxindada/SGSI-build-tool"
          tag: "v1.8"
          fileName: "SGSI-build-tool.tar"
          
      - name: Initialization environment
        run: |
          sudo tar -xf SGSI-build-tool.tar
          sudo rm -rf SGSI-build-tool/10/setup.sh
          cd SGSI-build-tool/10
          sudo bash setup.sh
          sudo chmod 777 -R $GITHUB_WORKSPACE/SGSI-build-tool
          
      - name: Download Rom
        run: |
          cd $GITHUB_WORKSPACE/SGSI-build-tool/10
          mkdir ./tmp
          axel -n $(nproc) -U "Mozilla/5.0" ${{ github.event.inputs.ROM_URL }} -o "$GITHUB_WORKSPACE/SGSI-build-tool/10/tmp/${{ github.event.inputs.ZIP_NAME }}" || wget -U "Mozilla/5.0" ${{ github.event.inputs.ROM_URL }} -O "$GITHUB_WORKSPACE/SGSI-build-tool/10/tmp/${{ github.event.inputs.ZIP_NAME }}"
          echo "zip_file: $(ls "$GITHUB_WORKSPACE/SGSI-build-tool/10/tmp/")"
          
      - name: 配置工具环境...
        if: env.SETUP == 'true'
        run: |
          sudo sed -i 's/USE_MIRROR_FOR_PIP\=true/USE_MIRROR_FOR_PIP\=false/' $GITHUB_WORKSPACE/SGSI-build-tool/setup.sh
          sudo bash $GITHUB_WORKSPACE/SGSI-build-tool/setup.sh
          sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"
          java -version
          
      - name: make AB 
        run: |
          sudo bash $GITHUB_WORKSPACE/SGSI-build-tool/11/make.sh AB << EOF
          ${{ github.event.inputs.ZIP_NAME }}
          y
          y
          ${{ github.event.inputs.OS_TYPE }}
          y
          
      - name: Zip SGSI 
        run: |
          cd $GITHUB_WORKSPACE/SGSI-build-tool/10
          pwd
          zip -r ${{ github.event.inputs.REPACK_NAME }} SGSI/*
          ls "${{ github.event.inputs.REPACK_NAME }}"
          echo "--------------------------------------"
          ls
          echo "--------------------------------------"
          mkdir upload
          echo "--------------------------------------"
          ls upload
          echo "--------------------------------------"
          if [ $(ls -l ${{ github.event.inputs.REPACK_NAME }} | awk '{print $5}') -gt 2147483647 ]; then tar cvzpf - ${{ github.event.inputs.REPACK_NAME }} | split -d -b 1024m - upload/${{ github.event.inputs.REPACK_NAME }}; else mv ${{ github.event.inputs.REPACK_NAME }} upload/${{ github.event.inputs.REPACK_NAME }}; fi
          echo "--------------------------------------"
          ls upload
          echo "--------------------------------------"
          
      - name: 上传至Release...
        uses: ncipollo/release-action@v1.8.0
        with:
          artifacts: "${{ github.workspace }}/SGSI-build-tool/10/upload/*"
          tag: "${{ github.event.inputs.REPACK_NAME }}_${{ env.BUILD_TIME }}"
          body: "${{ github.event.inputs.REPACK_NAME }}_${{ env.BUILD_TIME }}"
          token: ${{ secrets.GITHUB_TOKEN }}
